<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by Tizen Wearable Web IDE"/>

    <title>Tizen Wearable Web IDE - Tizen Wearable - jQuery</title>

    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    
    <link rel="stylesheet" href="css/style.css" />
    
 




</head>

</head>

<body onload="init();" style="background-color:#808667;">


	<div  style=" width:320px; height:320px;  overflow:hidden">

		<canvas id="canvas" width="320" height="320" ></canvas>
		<video id="video" width="320" height="320" style="display:none;" ></video>
		<canvas id="canvas_capture" width="320" height="320" style="display:none;"></canvas>
	
	</div>
	
 
<script src="libs/easeljs-0.7.0.min.js"></script>
<script src="libs/tweenjs-0.5.0.min.js"></script>
<script src="libs/movieclip-0.7.0.min.js"></script>
<script src="libs/preloadjs-0.4.0.min.js"></script>
	
	<script src="js/Power.js"></script>
	<script src="js/Capture.js"></script>
	<script src="js/SendData.js"></script>
	<script src="js/Main.js"></script>
	
	
	<script>
	

	
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.Main();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>


</body>


</html>
